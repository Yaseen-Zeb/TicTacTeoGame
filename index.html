<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TicTacTeo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./css/21.css">
</head>

<body style="height: 100vh; overflow: hidden;">

    <nav class="row">
        <h1 class="col-sm-12 nav_h">Tic-Tac-Toe--GAME-('_')</h1>
    </nav>
    <section class="container">


        <div class="row">

            <div class="col-md-4 second">
                <h1>Welcome to MyTicTacToe</h1>
                <div>
                    <span class="info">Turn for X</span>
                    <span class="anim"
                        style="display: block;background-color: #07a31f;width: 120px;height: 4px;margin: auto;"></span>
                </div>
                <div>
                    <img src="Tools/gif.gif" alt="" class="gif">
                </div>
            </div>
            <div class="col-md-8 first text-center">
                <div class="box bl bt"><span class="boxText"></span></div>
                <div class="box bt"><span class="boxText"></span></div>
                <div class="box bt br"><span class="boxText"></span></div>
                <div class="box bl"><span class="boxText"></span></div>
                <div class="box"><span class="boxText"></span></div>
                <div class="box br"><span class="boxText"></span></div>
                <div class="box bb bl"><span class="boxText"></span></div>
                <div class="box bb"><span class="boxText"></span></div>
                <div class="box bb br"><span class="boxText"></span></div>
            </div>
        </div>

        <!-- Button trigger modal -->
        <button class="show_model d-none" data-toggle="modal" data-target="#modelId"> </button>

        <!-- Modal -->
        <div data-backdrop="static" class="modal fade" id="modelId" tabindex="-1" role="dialog"
            aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Result</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body result_info text-center">

                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary reset" data-dismiss="modal">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="./js/21.js"></script>
</body>

</html>
